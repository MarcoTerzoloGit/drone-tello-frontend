<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Drone Front end</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-div">
		<div class="top-row">
			<div class="top-left">
				<div>
					<img class="small-image" src="./assets/drone-axis.png" alt="drone tello flight data">
				</div>
				<p>
					drone stats
				</p>
				<div class="row-basic">
					<div>pitch: 0</div>
					<div>roll: 0</div>
					<div>yaw: 0</div>
					<div>height: 0m</div>
				</div>
			</div>
			<div class="top-right">
				<!-- top right - drone camera -->
				<img class="image large-image" src="./assets/drone_placeholder.jpeg">
			</div>
		</div>
		<div class="bottom-row">
			<div class="bottom-left">
				bottom left - battery and other stats
			</div>

			<div class="bottom-right">
				<h3>Control Panel</h3>
				<div class="row-basic">
					<div class="special-actions">
						<div class="col-basic">
							<div>
								flip l
							</div>
							<div>
								flip r
							</div>
							<div>
								flip f
							</div>
						</div>
						<div class="col-basic">
							<div>
								flip b
							</div>
							<div>
								curve
							</div>
							<div>
								other
							</div>
						</div>
					</div>

					<div class="panel-control">
						<div>
							top
						</div>
						<div>
							left - back - right
						</div>
					</div>
				</div>

				<div class="row-basic maxHeight">
					emergency
				</div>

				<div class="row-basic maxHeight">
					<div>
						take off
					</div>
					<div>
						land
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
