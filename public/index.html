<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Drone Front end</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-div">
		<div class="top-row">
			<div class="top-left">
				<div>
					<img class="small-image" src="./assets/drone-axis.png" alt="drone tello flight data">
				</div>
				<div class="row-basic">
					<div id="pitch">pitch: 0</div>
					<div id="roll">roll: 0</div>
					<div id="yaw">yaw: 0</div>
					<div id="height">height: 0m</div>
				</div>
			</div>
			<div class="top-right">
				<!-- top right - drone camera -->
				<img class="image large-image" id="drone-camera" src="./assets/drone_placeholder.jpeg">
			</div>
		</div>
		<div class="bottom-row">
			<div class="bottom-left col-basic">

				<div class="row-basic">
					<div>
						weather: TODO
						<canvas id="world" width="450" height="300" ><p class="noCanvas">You need a <a href="http://www.google.com/chrome">modern browser</a> to view this.</p></canvas>
						
					</div>
					<div class="battery-container">
						<div class="battery-top"></div>
						<div class="battery-content">
							<div class="battery-level"></div>
							<div class="battery-stat">45%</div>
						</div>
					</div>
				</div>
				<div class="maxHeight">status: disconnected</div>


			</div>

			<div class="bottom-right">
				<h3>Control Panel</h3>
				<div class="row-basic">
					<div class="special-actions">
						<div class="col-basic">
							<div>
								flip l
							</div>
							<div>
								flip r
							</div>
							<div>
								flip f
							</div>
						</div>
						<div class="col-basic">
							<div>
								flip b
							</div>
							<div>
								curve
							</div>
							<div>
								other
							</div>
						</div>
					</div>

					<div class="panel-control">
						<div>
							top
						</div>
						<div>
							left - back - right
						</div>
					</div>
				</div>

				<div class="row-basic maxHeight">
					emergency
				</div>

				<div class="row-basic maxHeight">
					<div>
						take off
					</div>
					<div>
						land
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/sockets.js"></script>
</body>
</html>
